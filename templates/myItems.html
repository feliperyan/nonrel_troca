{% extends "base.html" %}

{% block content %}

<div>
	<img src="{{ user.get_profile.image.url }}" width=200 height=200 />

</div>


<h2> Your Items </h2>

{% if myItems %}

	{% for i in myItems  %}            
		<div id="item_listing">
			<h3> <a href="{% url detail i.id %}" > {{ i.title }} </a>  </h3>		
			
			{% for o in i.offers %}
				<div id="offers">            
					<p> Offer: {{ o.title }} </p>
					<p> Author: {{ o.author }} </p>			
				</div>
			{% endfor %}		
		</div>

	{% endfor %}

{% else %}
	<p> You have no items</p>

{% endif %}

{% endblock %}
